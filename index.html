<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- start of content -->

    <!-- hamburger button start -->
    <div>
        <button class="hamburger-button" id="hamburgerButton">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
    </div>
    <!-- hamburger button finish -->
    <div class="container">
         <!-- main weather display start -->
        <h5 class="dayOfWeek">Today</h5>
        <div class="row">
            <div class="col-md-5">
                <h5 class="currentTemp" id="currentTemp">66°</h5>
            </div>
            <div class="col-md-4" style="margin-left:-110px;">
                <h3 class="highLow" id="highLow">High:<br>Low:</h3>
            </div>
            <div class="col-md-3">
                <img class="main-forecast-icon" alt="Main Forecast Icon" src="./media/sun.png.crdownload" id="">
            </div>
            <div>
                <h3 class="time" id="currentTime ">12:00 a.m.</h3>
                <h3 class="city" id="currentCity">Stockton</h3>
            </div>
        </div>
         <!-- main weather display finish -->

         <!-- 5 day forecast start -->
        <div class="weatherCard">
            <div class="row">
                <div class="col-sm customCard" id="">
                    <h5 class="weekDay">Monday</h5>
                    <center><img class="forecast-icon" alt="Forecast Icon" src="./media/sun.png.crdownload" id="">
                    </center>
                    <h5 class="cardTemp">67°</h5>
                </div>
                <div class="col-sm customCard" id="">
                    <h5 class="weekDay">Tuesday</h5>
                    <center><img class="forecast-icon" alt="Forecast Icon" src="./media/sun.png.crdownload" id="">
                    </center>
                    <h5 class="cardTemp">67°</h5>
                </div>
                <div class="col-sm customCard" id="">
                    <h5 class="weekDay">Wednesday</h5>
                    <center><img class="forecast-icon" alt="Forecast Icon" src="./media/sun.png.crdownload" id="">
                    </center>
                    <h5 class="cardTemp">67°</h5>
                </div>
                <div class="col-sm customCard" id="">
                    <h5 class="weekDay">Thursday°</h5>
                    <center><img class="forecast-icon" alt="Forecast Icon" src="./media/sun.png.crdownload" id="">
                    </center>
                    <h5 class="cardTemp">67°</h5>
                </div>
                <div class="col-sm customCard" id="">
                    <h5 class="weekDay">Friday</h5>
                    <center><img class="forecast-icon" alt="Forecast Icon" src="./media/sun.png.crdownload" id="">
                    </center>
                    <h5 class="cardTemp">67°</h5>
                </div>
            </div>
        </div>
        <!-- 5 day forecast finish -->

        <!-- searchbar start -->
        <div class="locationText">
            <div class="row">
                <div class="col">
                    <h5 class="citySearch">Enter Your Location:</h5>
                </div>
                <input type="text" placeholder="🔍 Search" id="searchBar">
            </div>
        </div>
    </div>
    <!-- searchbar finish -->

    <!-- side panel start -->
    <div class="side-panel" id="sidePanel">
        <div>
            <h1 class="color-white">Favorites</h1>
        </div>
        <div id="favoritesList"></div>
    </div>
    <!-- sidebar finish -->
    </div>

    <!-- end of content -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
