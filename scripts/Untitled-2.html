<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <h5 class="dayOfWeek" id="currentDayOfWeek">Monday</h5>
        <div class="row">
            <div class="col-md-6">
                <h5 class="currentTemp" id="currentTemperature">66°</h5>
            </div>
            <div class="col-md-6" style="margin-left:-250px;">
                <h3 class="highLow" id="highLowTemperature">High:<br>Low:</h3>
            </div>
        </div>
        <div class="weatherCard">
            <div class="row">
                <div class="col-sm" id="customCardMonday">
                    <h5 class="weekDay">Monday</h5>
                    <center><img src="./media/sun.png.crdownload" id="weatherIconMonday"></center>
                    <h5 class="cardTemp" id="cardTempMonday">67°</h5>
                </div>
                <div class="col-sm" id="customCardTuesday">
                    <h5 class="weekDay">Tuesday</h5>
                    <center><img src="./media/sun.png.crdownload" id="weatherIconTuesday"></center>
                    <h5 class="cardTemp" id="cardTempTuesday">67°</h5>
                </div>
                <!-- Add similar elements for other days of the week -->
            </div>
        </div>
        <div class="locationText">
            <div class="row">
                <div class="col">
                    <h5 class="citySearch">Enter Your Location:</h5>
                </div>
                <input type="text" placeholder="Search.." id="searchBar">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
